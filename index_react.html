<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <!-- import React :: interactively create elements in JS and React automatically translates elements to HTML -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> 
    <!-- import React DOM :: Put all react element to html body -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.7/babel.min.js"></script>
    <script type="text/babel"> // add type property to script for using BABEL
        const root = document.getElementById("root");
        // usint JSX and BABEL (BABEL translate JSX into React.createElement() form)
        const Span = () => (
            <span id="title" onMouseEnter={() => console.log("Mouse is on span!")}>
            Hello, I'm your first span!
            </span>
        ); // Name of the component should start with Upper case
        const Btn = () => (
            <button id="btn" style={{backgroundColor: "beige"}} onClick={() => console.log("I'm clicked!")}>
            Click me! 
            </button>
        );
        const container = (
            <div>
                <Span/> 
                <Btn/>
            </div>
        );
        ReactDOM.render(container, root); // ReactDOM.render(element or [element1, element2, ...], parentHTMLTagID)
