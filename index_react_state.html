<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <!-- import React :: interactively create elements in JS and React automatically translates elements to HTML -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> 
    <!-- import React DOM :: Put all react element to html body -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.7/babel.min.js"></script>
    <script type="text/babel"> // add type property to script for using BABEL
        const root = document.getElementById("root");
        // manual rerender
        // let counter = 0;
        /*
        function countUp() {
            counter = counter + 1;
            render();
        }
        function render() {
            ReactDOM.render(<App/>, root);
        }
        */
        // automatically rerender 
        function App() {
            const data = React.useState(0); // React.useState(default); returns array [data, setData]. In here setData is function to change value of data.
            let [counter, setCounter] = data; // const [name1, name2, ...] = array; then name1 = array[0], name2 = array[1], ...
            const onClick = () => {
                setCounter(counter + 1);
            }
            return (
                <div>
                    <h3>Total Clicks: {counter}</h3>
                    <button onClick={onClick}>Click me!</button>
                </div>
            );
        }
        ReactDOM.render(<App/>, root); // ReactDOM.render(element or [element1, element2, ...], parentHTMLTagID)
    </script>
</html>
