<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- import React :: interactively create elements in JS and React automatically translates elements to HTML -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- import React DOM :: Put all react element to html body -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.17.7/babel.min.js"></script>
  <script type="text/babel">
    // add type property to script for using BABEL
    const root = document.querySelector("#root");
    let counter = 0;
    // If State does not exist, then we should manually render again with ReactDOM.render().
    function onClickBtn() {
      counter = counter + 1;
      ReactDOM.render(<Container />, root); // Without manual render, page DOES NOT RENDER itself even though its contents changed.
    }
    const Container = () => (
      <div>
        <h3>Total Clicks: {counter}</h3>
        <button onClick={onClickBtn}>Click me!</button>
      </div>
    );
    ReactDOM.render(<Container />, root);
  </script>
</html>
