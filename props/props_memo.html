<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- import React :: interactively create elements in JS and React automatically translates elements to HTML -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- import React DOM :: Put all react element to html body -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- import Babel :: Change code to pure react form -->
  <script src="https://unpkg.com/@babel/standalone@7.17.7/babel.min.js"></script>
  <!-- import prop-types :: Put all react element to html body -->
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // add type property to script for using BABEL
    function Btn(props) {
      // props deliver parent component's properties/functions to child component. - props makes child component reusable!
      console.log(`${props.content} was rendered.`); // returns Object with given properties from parent component.
      return (
        <div>
          <button
            onClick={props.onClick} // onClick on html tag is an EVENTLISTNER!
            style={{
              backgroundColor: "beige",
              color: "black",
              padding: "10px 20px",
              border: 0,
              borderRadius: 10,
              fontSize: props.fontSize,
            }}
          >
            {props.content}
          </button>
        </div>
      );
    }
    // Component.PropTypes checks type of props and if wrong make error!
    Btn.propTypes = {
      content: PropTypes.string,
      fontSize: PropTypes.number,
    };
    // When any state of component changes, then all inner code re-render!
    const MemorizedBtn = React.memo(Btn); // To prevent useless re-render by React.memo(component) (but only if props not change)! This helps spped of rendering.
    // custom-made component's onClick is NOT an EVENTLISTENER!!!
    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn content={value} onClick={changeValue} fontSize={18} />
          <MemorizedBtn content='Continue' />
          <Btn content={value} onClick={changeValue} fontSize={10} />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
