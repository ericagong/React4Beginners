<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- import React :: interactively create elements in JS and React automatically translates elements to HTML -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- import React DOM :: Put all react element to html body -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- import Babel :: Change code to pure react form -->
  <script src="https://unpkg.com/@babel/standalone@7.17.7/babel.min.js"></script>
  <!-- import prop-types :: Put all react element to html body -->
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    function SaveBtn() {
      return (
        <button
          style={{
            backgroundColor: "beige",
            color: "black",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: 10,
          }}
        >
          Save
        </button>
      );
    }
    function ConfirmBtn() {
      return (
        <button
          style={{
            backgroundColor: "beige",
            color: "black",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: 20,
          }}
        >
          Confirm
        </button>
      );
    }
    function App() {
      return (
        <div>
          <SaveBtn />
          <ConfirmBtn />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
